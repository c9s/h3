<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Benchmark</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/data.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script>
        $.get('bench_str.csv', function(data) {

        var options = {
            chart: {
                zoomType: 'x',
            },

            /*
            data: {
                csv: data,
                parseDate: function (s) {
                    var match = s.match(/^([0-9]{1,2})\/([0-9]{1,2})\/([0-9]{2})$/);
                    if (match) {
                        return Date.UTC(+('20' + match[3]), match[1] - 1, +match[2]);
                    }
                }
            },
            */

            title: {
                text: 'Matching Speed'
            },

            subtitle: {
                text: 'testing with 336 routes'
            },

            xAxis: {
                type: 'datetime',
                // tickInterval: 7 * 24 * 3600 * 1000, // one week
                labels: {
                    align: 'left',
                    x: 3,
                    y: -3
                }
            },

            yAxis: [{ // left y axis
                title: {
                    text: null
                },
                labels: {
                    align: 'left',
                    x: 3,
                    y: 16,
                    format: '{value:.,0f}'
                },
                showFirstLabel: false
            }],

            legend: {
                align: 'right',
                verticalAlign: 'top',
                y: 50,
                floating: false,
                layout: 'vertical',
                background: '#fff',
                borderWidth: 1,
            },

            tooltip: {
                shared: true,
                crosshairs: true
            },

            plotOptions: {
                /*
                area: {
                    fillColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
                */
            },

            series: [
                {
                    type: 'area',
                    name: 'string matching',
                    pointInterval: 1000,
                    lineWidth: 1,
                    marker: {
                        radius: 3
                    },
                    pointStart: Date.UTC(2014, 5, 16),
                    data: []
                },
                {
                    type: 'area',
                    name: 'simple pattern matching',
                    pointInterval: 1000,
                    lineWidth: 1,
                    marker: {
                        radius: 3
                    },
                    pointStart: Date.UTC(2014, 5, 16),
                    data: []
                },
                {
                    type: 'area',
                    name: 'tree_compile',
                    pointInterval: 1000,
                    lineWidth: 1,
                    marker: {
                        radius: 3
                    },
                    pointStart: Date.UTC(2014, 5, 16),
                    data: []
                },
                {
                    type: 'area',
                    name: 'match_entry with str',
                    pointInterval: 1000,
                    lineWidth: 1,
                    marker: {
                        radius: 3
                    },
                    pointStart: Date.UTC(2014, 5, 16),
                    data: []
                }
            ]
        };

        var lines = data.split(/\n/);
        $(lines).each(function(i,line) {
            var columns = line.split(/,/);
            var a;
            a = parseInt(columns[1]);
            options.series[0].data.push(a || 0);

            a = parseInt(columns[2]);
            options.series[1].data.push(a || 0);

            a = parseInt(columns[3]);
            options.series[2].data.push(a || 0);

            a = parseInt(columns[4]);
            options.series[3].data.push(a || 0);
        });

        $('#chart').highcharts(options);
});
        </script>
</head>
<body>
<div class="container">
    <h1>H3: Router Benchmark</h1>
    <div id="chart" style="width: 100%; height: 450px; margin: 0 auto"></div>
</div>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-2196512-14', 'c9s.github.io');
    ga('send', 'pageview');
</script>
</body>
</html>
